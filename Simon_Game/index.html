<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start</h2>
    <div class="btn-container">
      <div class="line-one">
        <!-- box 1 and 2 in same line -->
        <div class="btn red" type="btn" id="red">1</div>
        <div class="btn yellow" type="btn" id="yellow">2</div>
      </div>
      <div class="line-two">
        <!-- box 3 and 4 in same line -->
        <div class="btn green" type="btn" id="green">3</div>
        <div class="btn purple" type="btn" id="purple">4</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
